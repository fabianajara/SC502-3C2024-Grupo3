<!DOCTYPE html>
<html>

<head>
  <title>HomeAways</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="estilos/stylesprofileInfo.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/imgs/logoHA.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alojamientosPropietarios.html" style="display: none;"
                id="gestionAlojamientosLink">Gestión de Alojamientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alojamientosHuespedes.html">Alojamientos Disponibles</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Este div se llenará dinámicamente -->
      </div>
      </div>
    </nav>
  </header>

  <section class="vh-100 gradient-custom infoPerfil">
    <div class="overlay"></div>
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-dark text-white rounded">
            <div class="card-body p-5 text-center">
              <div class="d-flex flex-column align-items-center text-center mb-4">
                <!-- Imagen de perfil -->
                <img id="userImage" src="" class="rounded-circle mt-3" alt="Perfil" width="100" height="100" />
                <!-- Nombre del usuario -->
                <span id="userName" class="font-weight-bold mt-2"></span>
                <!-- Email y teléfono -->
                <span id="userEmail" class="text-white-50"></span>
                <span id="userPhone" class="text-white-50"></span>
              </div>

              <!-- Formulario para editar datos -->
              <form id="editProfileForm">
                <div class="row mt-2">
                  <div class="col-md-6">
                    <input type='text' id='firstName' class='form-control' placeholder='First Name' required />
                  </div>
                  <!-- Campo para el username -->
                  <div class='col-md-6'>
                    <input type='text' id='username' class='form-control' placeholder='Username' required />
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-md-6'>
                    <input type='email' id='email' class='form-control' placeholder='Email' required />
                  </div>
                  <div class='col-md-6'>
                    <input type='text' id='phoneNumber' class='form-control' placeholder='Phone Number' required />
                  </div>
                </div>

                <!-- Campo para subir foto de perfil -->
                <div class='form-group mt-3'>
                  <label for='fotoPerfil'>Foto de Perfil</label>
                  <input type='file' accept='image/*' id='fotoPerfil' name='fotoPerfil' />
                </div>

                <!-- Botón para guardar cambios -->
                <div class='mt-5 text-right'>
                  <button type='submit' class='btn btn-primary profile-button'>Guardar Cambios</button>
                </div>

                <!-- Mensaje de éxito o error -->
                <div id='message' style='display:none;'></div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center">
    <div class="container px-3 py-2">
      <section class="mb-2 w-50 mx-auto">
        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
      </section>
    </div>
    <div class="text-center py-2 footer-bottom">
      &COPY; Derechos reservados
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/navbar.js"></script>
  <script src="js/profileInfo.js"></script>
</body>

</html>
